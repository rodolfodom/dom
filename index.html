<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominando el DOM</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/hamburgers.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <header>
        <img src="./assets/img/RDTEXT.png" alt="Logo Rodolfo Domínguez">
        <h1>Dominando el DOM</h1>
        <button class="hamburger hamburger--arrow" id="burguerMenu" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </header>
    <div class="menu">
        <ul>
            <li>
                <a href="#seccion1">Alarma y reloj</a>
            </li>
            <li>
                <a href="#seccion2">Eventos del teclado</a>
            </li>
            <li>
                <a href="#seccion3">CountDown</a>
            </li>
            <li>
                <a href="#seccion4">Sección 4</a>
            </li>
            <li>
                <a href="#seccion5">Sección 5</a>
            </li>
            <li>
                <a href="#seccion6">Sección 6</a>
            </li>
        </ul>
    </div>
    <section class="seccion" id="seccion1">
        <h2>Alarma y reloj</h2>
        <p id="reloj">
        </p>
        <section class="funcionesReloj">
            <button id="activarR">Activar reloj</button>
            <button id="desactivarR" disabled>Desactivar reloj</button>
            <button id="activarA">Iniciar alarma</button>
            <button id="desactivarA" disabled>Desactivar alarma</button>
            <audio id="alarma" loop src="./assets/Cartoon - Howling (Ft. Asena) [NCS Release].mp3"></audio>
        </section>
    </section>
    <section class="seccion" id="seccion2">
        <h2>Eventos del teclado</h2>
        <article class="tablero">
            <div id="bolita"></div>
        </article>
    </section>
    <section class="seccion" id="seccion3">
        <h2>Cuenta Regresiva</h2>
        <p id="countdown" class="countdown"></p>
    </section>
    <section class="seccion" id="seccion4">
        <h2>Sección 4</h2>
        <div id="embebido">
        </div>
    </section>
    <section class="seccion" id="seccion5">
        <h2>Sección 5</h2>
    </section>
    <section class="seccion" id="seccion6">
        <h2>Sección 6</h2>
    </section>
    <button class="upBtn hidden ">
        <i class="fas fa-arrow-up"></i>
    </button>
    <button class="darkBtn">
        <i class="fas fa-moon"></i>
    </button>

    <script type="module" src="/assets/scripts/main.js"></script>
    <script type="module" src="/assets/scripts/modules/burgerMenu.js"></script>
    <script type="module" src="/assets/scripts/modules/relojAl.js"></script>
    <script type="module" src="/assets/scripts/modules/keyboardEvents.js"></script>
    <script type="module" src="/assets/scripts/modules/countdown.js"></script>
    <script type="module" src="/assets/scripts/modules/buttonUp.js"></script>
    <script type="module" src="/assets/scripts/modules/resposive.js"></script>



</body>

</html>
